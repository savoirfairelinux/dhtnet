bootstrap: "bootstrap.jami.net"
turn_host: "turn.jami.net"
turn_user: "ring"
turn_pass: "ring"
turn_realm: "ring"
binary: "bash"

# On server, identities are saved in /etc/dhtnet/id/
# On client, they are generaly saved in ~/.dnc/
#certificate: "/path/to/ca"
#privateKey: "/path/to/privateKey"

# When anonymous is set to true, it accept any connection without checking CA
# When anonymous is set to false, it allow only connection with are issued by the same CA as the server
anonymous: false
